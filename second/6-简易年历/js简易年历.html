<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>js简易年历</title>
	<link rel="stylesheet" type="text/css" href="js简易年历.css">
</head>
<body>
	<!-- 外部背景 -->
	<div id="outer">
		<!-- 每一个月份 -->
		<div id="month_title">
			<!-- 每一个月份对应的标题 -->
			<div class="month_title_ c1" style="color:#E84A7E" ><h4 class="h_4">1</h4><h4>JAN</h4></div><!-- 1 -->
			<div class="month_title_ "><h4 class="h_4">2</h4><h4>FER</h4></div><!-- 2 -->
			<div class="month_title_ c2"><h4 class="h_4">3</h4><h4>MAR</h4></div><!-- 3 -->
			<div class="month_title_ c1"><h4 class="h_4">4</h4><h4>APR</h4></div><!-- 4 -->
			<div class="month_title_"><h4 class="h_4">5</h4><h4>MAY</h4></div><!-- 5 -->
			<div class="month_title_ c2"><h4 class="h_4">6</h4><h4>JUN</h4></div><!-- 6 -->
			<div class="month_title_ c1"><h4 class="h_4">7</h4><h4>JUL</h4></div><!-- 7 -->
			<div class="month_title_"><h4 class="h_4">8</h4><h4>AUG</h4></div><!-- 8 -->
			<div class="month_title_ c2"><h4 class="h_4">9</h4><h4>SEP</h4></div><!-- 9 -->
			<div class="month_title_ c1"><h4 class="h_4">10</h4><h4>OCT</h4></div><!-- 10 -->
			<div class="month_title_"><h4 class="h_4">11</h4><h4>NOV</h4></div><!-- 11 -->
			<div class="month_title_ c2"><h4 class="h_4">12</h4><h4>DEC</h4></div><!-- 12 -->
		</div>
		<!-- 每一个月份对应的内容 -->
		<div class="montn_content" style="display:block">一月份</div><!-- 1 -->
		<div class="montn_content">二月份</div><!-- 2 -->
		<div class="montn_content">三月份</div><!-- 3 -->
		<div class="montn_content">四月份</div><!-- 4 -->
		<div class="montn_content">五月份</div><!-- 5 -->
		<div class="montn_content">六月份</div><!-- 6 -->
		<div class="montn_content">七月份</div><!-- 7 -->
		<div class="montn_content">八月份</div><!-- 8 -->
		<div class="montn_content">九月份</div><!-- 9 -->
		<div class="montn_content">十月份</div><!-- 10 -->
		<div class="montn_content">十一月份</div><!-- 11 -->
		<div class="montn_content">十二月份</div><!-- 12 -->
	</div>
</body>
<script type="text/javascript" src="js简易年历.js"></script>
</html>
