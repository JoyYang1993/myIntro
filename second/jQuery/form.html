<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>form</title>
	<script type="text/javascript">
		window.onload=function(){
			//验证姓名
			var username=document.getElementById("username");
			username.onblur=function(){
				var pattern=/^\w{1,12}$/img;	
				var value=username.value;
				var P1=document.getElementById("p1");
				
					if(pattern.test(value)){
						p1.innerHTML="请输入1-12位字符并以字母、数字或者下划线开头";
						p1.style["font-size"]="x-small";
						p1.style.color="blue";
					}else{
						p1.innerHTML="输入不正确，请重新输入";
						p1.style["font-size"]="x-small";
						p1.style.color="red";	
					}	
				};	
			username.onfocus=function(){
					p1.innerHTML="请输入1-12位字符并以字母、数字或者下划线开头";
					p1.style["font-size"]="x-small";
					p1.style.color="blue";	
			};

			//验证密码
			var psw=document.getElementById("psw");
			var p2 = document.getElementById('p2');
			psw.onblur=function(){
				var pattern=/^\d{6}$/img;
				var value=psw.value;
				if(pattern.test(value)){
						p2.innerHTML="请输入6位数字";
						p2.style["font-size"]="x-small";
						p2.style.color="blue";
				}else{
					var P2=document.getElementById("p2");	
					p2.innerHTML="输入不正确，请重新输入";
					p2.style["font-size"]="x-small";
					p2.style.color="red";
				}	
			};
			psw.onfocus=function(){
					p2.innerHTML="请输入6位数字";
					p2.style["font-size"]="x-small";
					p2.style.color="blue";	
			};




			//验证邮箱
			var email=document.getElementById("email");
			var p3 = document.getElementById('p3');
			email.onblur=function(){
				var pattern=/^\w{1,11}@\w{1,3}\.com$/img;
				var value=email.value;
				if(value.length>=1&&value.length<=20){
					if(pattern.test(value)){
						p3.innerHTML="请输入1-20位字符必须包含@和.，比如1151585229@qq.com";
						p3.style["font-size"]="x-small";
						p3.style.color="blue";
					}else{	
						p3.innerHTML="输入不正确，请重新输入";
						p3.style["font-size"]="x-small";
						p3.style.color="red";	
					}	
				}else{	
					p3.innerHTML="输入不正确，请重新输入";
					p3.style["font-size"]="x-small";
					p3.style.color="red";
				}
				
			};
			email.onfocus=function(){
					p3.innerHTML="请输入1-20位字符必须包含@和.，比如1151585229@qq.com";
					p3.style["font-size"]="x-small";
					p3.style.color="blue";	
			};

			//当点击提交的时候，阻止默认提交
			var btn = document.getElementById('sub'); 
			console.log(btn);
			btn.onclick = function(event){
				//阻止默认提交
				event.preventDefault();
			}
			
		};
			

	
	</script>
	<style type="text/css">
		div{
			width: 500px;
			height: 200px;
			background-color: pink;
			margin: auto;
			position: relative;
		}
		#hidd{
			display: hidden;
		}
		.earn_word{
			font-size: x-small;
			color: blue;
		}
		#sub{
			position: absolute;
			bottom: 10px;
			right: 30px;
		}
	</style>
</head>
<body>
	<div>
		<form action="xx.action" method="get">
			<table>
				<tbody>
					<tr>
						<td style="width:40px;">编号</td>
						<td><input type="text" name="number" value="123" disabled="disabled"></td>
						<td id="hidd"></td>
					</tr>
					<tr>
						<td>姓名</td>
						<td><input class="input" id="username"  type="text" name="username"></td>
						<td class="earn_word"><p id="p1">请输入1-12位字符并以字母、数字或者下划线开头</p></td>
					</tr>
					<tr>
						<td>密码</td>
						<td><input class="input" id="psw" type="password" name="psw"></td>
						<td class="earn_word"><p id="p2">请输入6位数字</p></td>
					</tr>
					<tr>
						<td>邮箱</td>
						<td><input class="input" id="email" type="text" name="email"></td>
						<td class="earn_word"><p id="p3">请输入1-20位字符必须包含@和.，比如1151585229@qq.com</p></td>
					</tr>
				</tbody>
			</table>
			<input type="submit" value="提交" id="sub">
		</form>
	</div>
</body>
</html>
