<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>选项卡功能</title>
</head>
<body>
	<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>picture</title>
	<link rel="stylesheet" type="text/css" href="choice.css">
</head>
<body>
	<!-- 点击一个按钮，使图片发生变化（"淘宝"） -->
	<!-- 头部 -->
	<div id="header"></div>
	<!-- 广告 -->
	<div id="ad">
		<!-- 导航 -->
		<div id="ad_nav">
			<!-- 导航标题 -->
			<div id="ad_nav_top">
				<ul id="ad_ul">
					<li id="main_page" style="background-color:#FFFFCC"><a href="">我的主页</a></li>
					<li id="articl"><a href="">我的文章</a></li>
					<li id="song"><a href="">我的歌曲</a></li>
					<li id="myHobby"><a href="">我的爱好</a></li>
				</ul>
			</div>
			<!-- 导航内容 -->
			<div class="ad_nav_bottom" style="display:block">我的主页</div>
			<div class="ad_nav_bottom">我的文章</div>
			<div class="ad_nav_bottom">我的歌曲</div>
			<div class="ad_nav_bottom">我的爱好</div>

		</div>
		<!-- 滚动广告 -->
		<div id="ad_">
			<div id="l_btn">
				<button>上一张</button>
			</div>
			<div id="img"><a href=""><img id="picture" src="2.jpg"></a></div>
			<div id="r-btn">
				<button>下一张</button>
			</div>	
		</div>
	</div>
	<!-- 内容 -->
	<div id="content"></div>
	<!-- 底部 -->
	<div id="footer"></div>
</body>
<script type="text/javascript" src="choice.js"></script>
</html>
</body>
</html>
