<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js canvas - particles - waves</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/db.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
<script src="frame/build/three.js"></script>
<script src="frame/build/Projector.js"></script>
<script src="frame/build/CanvasRenderer.js"></script>
<script src="frame/build/stats.min.js"></script>




<div id="option">
            <form action="javascript:void(0)">
                <table>
                    <tbody>
                    <tr>
                        <td class="one">编号</td>
                        <td class="two">
                            <input type="number" required id="number" name="number">
                        </td>
                    </tr>
                    <tr>
                        <td>姓名</td>
                        <td>
                            <input type="text" id="username" name="username">
                        </td>
                    </tr>
                    <tr>
                        <td>性别</td>
                        <td>
                            <input type="radio" name="gender" value="男">男
                            <input type="radio" name="gender" value="女">女
                        </td>
                    </tr>
                    <tr>
                        <td>
                            年龄
                        </td>
                        <td>
                            <input type="number" min="0" id="age" name="age">
                        </td>
                    </tr>
                    <tr>
                        <td>生源地</td>
                        <td>
                            <input type="text" name="address" list="address">
                            <datalist id="address">
                                <option>山东</option>
                                <option>兰州</option>
                                <option>浙江</option>
                                <option>河南</option>
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            密码
                        </td>
                        <td>
                            <input type="password" id="psw" name="psw" maxlength="6">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button id="register">注册</button>
                            <button id="back"><a href="#">返回</a></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>

</div>

<script src="js/bg.js"></script>


</body>
</html>
